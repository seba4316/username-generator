<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Generate unique and creative usernames with our online username generator. Find the perfect username for your social media, gaming, or online presence.">
    <meta name="keywords" content="username generator, online usernames, reddit, reddit username, social media names">
    <meta name="author" content="Seba4316">
    <title>Username Generator</title>
	<link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@500&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand navbar-dark bg-primary">
            <div class="container-fluid">
                <a class="navbar-brand" href="#"><img src="images/Logo.png" alt="Logo" height="60" class="d-inline-block align-text-top"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" href="words/adjectives.txt">
                                Adjectives
                            </a>
                        </li>
						<li class="nav-item">
                            <a class="nav-link" href="words/nouns.txt">
                                Nouns
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <div class="container d-flex justify-content-center">
		<div class="">
			<h1 class="title text-center">Need a new username?</h1>
			<h3 class="text-center">Hit generate until you get the perfect match.</h3>
			<div>
				<div class="input-group mt-4 username-card shadow-sm">
					<input type="text" class="form-control" id="usernameDisplay">
					<div class="input-group-append generator-control">
						<i class="far fa-copy fa-2xl" id="copyBtn"></i>
					</div>
					<div class="input-group-append generator-control">
						<i class="fas fa-rotate fa-2xl" id="generateBtn"></i>
					</div>
				</div>
				<div class="card-separator"></div>
			</div>

			<div class="mt-3 settings-card shadow-sm">
				<h2>Username Customisation</h2>
				<hr>
				<div class="row">
					<div class="form-group mb-3 col-4">
						<label for="numbersSlider" id="numbersLabel"><strong>Numbers (<span id="numbersAmount">0</span>)</strong></label>
						<input type="range" class="form-range" id="numbersSlider" min="0" max="16" oninput="updateNumbers(this)">
					</div>
					<div class="form-group mb-3 col-4">
						<label class="mr-2"><strong>Capitalisation</strong></label>
						<div class="form-check">
							<input class="form-check-input" type="radio" name="capitalisationRadio" id="randomCase" onclick="setCapitalisation('random')" checked>
							<label class="form-check-label" for="randomCase">
								Random
							</label>
						</div>
						<div class="form-check">
							<input class="form-check-input" type="radio" name="capitalisationRadio" id="titleCase" onclick="setCapitalisation('title_case')">
							<label class="form-check-label" for="titleCase">
								Title Case
							</label>
						</div>
						<div class="form-check">
							<input class="form-check-input" type="radio" name="capitalisationRadio" id="lowercase" onclick="setCapitalisation('lowercase')">
							<label class="form-check-label" for="lowercase">
								lowercase
							</label>
						</div>
						<div class="form-check">
							<input class="form-check-input" type="radio" name="capitalisationRadio" id="alternatingCase" onclick="setCapitalisation('alternating')">
							<label class="form-check-label" for="alternatingCase">
								aLtErNaTiNg
							</label>
						</div>
					</div>
					<div class="mb-3 col-4">
						<label class="mr-2"><strong>Separator</strong></label>
						<div class="form-check">
							<input class="form-check-input" type="radio" name="separatorRadio" id="randomSeparator" onclick="setSeparator('random')" checked>
							<label class="form-check-label" for="randomSeparator">
								Random
							</label>
						</div>
						<div class="form-check">
							<input class="form-check-input" type="radio" name="separatorRadio" id="hyphenSeparator" onclick="setSeparator('hyphen')">
							<label class="form-check-label" for="hyphenSeparator">
								Hyphen
							</label>
						</div>
						<div class="form-check">
							<input class="form-check-input" type="radio" name="separatorRadio" id="underscoreSeparator" onclick="setSeparator('underscore')">
							<label class="form-check-label" for="underscoreSeparator">
								Underscore
							</label>
						</div>
						<div class="form-check">
							<input class="form-check-input" type="radio" name="separatorRadio" id="noneSeparator" onclick="setSeparator('none')">
							<label class="form-check-label" for="noneSeparator">
								None
							</label>
						</div>
					</div>
				</div>
            </div>
        </div>
    </div>
	
	<footer class="footer fixed-bottom text-center bg-dark py-2">
		<div class="container">
			<div class="row">
				<span class="text-light d-block">
					Made with <i class="fa fa-heart" style="color: red;"></i> by Seba
				</span>

				<span class="d-block">
					<a class="link-secondary link-underline link-underline-opacity-0" href="https://github.com/seba4316/username-generator">
						<i class="fab fa-github"></i> GitHub
					</a>
				</span>
			</div>
		</div>
	</footer>
	
    <script src="https://cdn.jsdelivr.net/npm/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/RandomUtils.js"></script>
    <script src="js/Username.js"></script>
    <script src="js/Configuration/Separator.js"></script>
    <script src="js/Configuration/Capitalisation.js"></script>
    <script src="js/Configuration/Settings.js"></script>
    <script src="js/Words.js"></script>
    <script src="js/index.js"></script>
</body>

</html>
